<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div>
      <div
        style="
          margin-bottom: 10px;
          text-align: center;
          display: flex;
          justify-content: center;
        "
      >
        <h1 class="aa" style="width: fit-content; margin: 10px">
          <a
            target="_blanc"
            style="text-decoration: none; color: black"
            href="https://github.com/Choaib541"
          >
            <i class="bi bi-github"></i
          ></a>
        </h1>
        <h1 class="bb" style="width: fit-content; margin: 10px">
          <a
            target="_blanc"
            style="text-decoration: none; color: black"
            href="https://www.instagram.com/mouhrach00choaib/"
          >
            <i class="bi bi-instagram"></i
          ></a>
        </h1>
      </div>
      <div class="container">
        <div style="text-align: center">Mouhrach Calculator</div>
        <div id="display" style="height: 130px">
          <input id="label" /><br />
          <label id="label2"></label>
        </div>
        <table>
          <tr>
            <td><button id="c">C</button></td>
            <td><button id="divis">/</button></td>
            <td><button id="multi">x</button></td>
            <td>
              <button id="del"><i class="fa fa-backspace"></i></button>
            </td>
          </tr>
          <tr>
            <td><button id="7">7</button></td>
            <td><button id="8">8</button></td>
            <td><button id="9">9</button></td>
            <td><button id="minus">-</button></td>
          </tr>
          <tr>
            <td><button id="4">4</button></td>
            <td><button id="5">5</button></td>
            <td><button id="6">6</button></td>
            <td><button id="plus">+</button></td>
          </tr>
          <tr>
            <td><button id="1">1</button></td>
            <td><button id="2">2</button></td>
            <td><button id="3">3</button></td>

            <td rowspan="2"><button id="equal">=</button></td>
          </tr>
          <tr>
            <td><button id="rest">%</button></td>
            <td><button id="0">0</button></td>
            <td><button id="point">.</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
